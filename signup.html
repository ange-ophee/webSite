<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="signup.css">
    <script defer src="signup.js"></script>
</head>
<body>
    <div class="container">
        <h1>Bienvenu chez EventMastery</h1>
        <p>Veuillez remplir le formulaire pour crée votre compte 
            et accéder à votre espace personnel</p>
        <form id="loginForm" action="#" method="post">
            <div class="form-group">
                <label for="name">Name / Noms</label>
                <input type="text" id="name" name="name" value="" required>
            </div>
            <div class="form-group">
                <label for="email">Email address / Adresse email</label>
                <input type="email" id="email" name="email" value="" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone number / Numéro de Téléphone</label>
                <input type="tel" id="phone" name="phone" value="" required>
            </div>
            <div class="form-group">
                <label for="password">Password / Mot de passe</label>
                <input type="password" id="password" name="password" value="" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm password / Confirmez le mot de passe</label>
                <input type="password" id="confirmPassword" name="confirmPassword" value="" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="newsletter" name="newsletter" required>
                <label for="newsletter">Subscribe to the newsletter / Souscrire à la newsletter.</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree with the / J'ai lue et accepter les terms and conditions / terms et conditions.</label>
            </div>
            <div class="form-group">
                    <button type="submit">Submit / S'inscrire</button>
            </div>
        </form>
        <div class="signup-link">
            Vous avez déjà un compte? <a href="login.html">Connectez vous !</a>
        </div>
        <p id="error-message"></p>
    </div>
</body>
</html>
